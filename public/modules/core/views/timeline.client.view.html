<section>
    <div class="timeline-wrapper">
        <header>
            <h3>{{languageMonth}}</h3>
        </header>
        <ul class="timeline">
            <li class="item">
                <button class="btn btn-xs btn-primary" ng-click="changeMonth('prev')"> << </button>
            </li>
            <li class="item" ng-repeat="day in days track by $index">
                <span class="timeline__date">{{$index+1}}</span>
                <a type="button" class="btn btn-xs" ng-class="timeline_button_class(counter, day)" ng-click="goToHistory($index+1)">{{day.counter}}</a>
            </li>
            <li class="item">
                <button class="btn  btn-xs btn-primary" ng-click="changeMonth('next')" ng-show="show_next_month()"> >> </button>
            </li>
        </ul>
    </div>
</section>
