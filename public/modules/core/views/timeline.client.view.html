<section>
    <div class="timeline-wrapper">
        <header>
            <h3>{{languageMonth}}</h3>
        </header>
        <ul class="timeline">
            <li class="item">
                <button class="btn btn-xs btn-primary" ui-sref="home({date: prevmonth})">
                    << </button>
            </li>
            <li class="item" ng-repeat="(day, counter) in days track by $index">
                <span class="timeline__date">{{day+1}}</span>
                <a type="button" class="btn btn-xs" ng-class="timeline_button_class(counter)">{{counter}}</a>
            </li>
            <li class="item">
                <button class="btn  btn-xs btn-primary" ui-sref="home({date: nextmonth})" ng-if="nextmonth"> >> </button>
            </li>
        </ul>
    </div>
</section>
