<section data-ng-controller="HomeController">
    <div class="jumbotron text-center" data-ng-hide="authentication.user">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
                <h1>500 слов</h1>
            </div>
        </div>
        <br>
        <div class="row">
            <p class="lead">
                Сервис анонимного и безопасного ведения личного дневника и записей
            </p>
        </div>
        <div class="row">
            <p>
                <a class="btn btn-default btn-lg" href="/about">Узнайте подробности</a> или <a class="btn btn-success btn-lg" href="#!/signin">Войдите в систему</a>
            </p>
        </div>
    </div>

<!--            Teeeext             -->
    <div data-ng-show="authentication.user">
        <div class="page-header">
            <h1>Автор, жги!</h1>
            <img id="saving" src="/modules/core/img/loaders/loader.gif" ng-show="state === 'saving'" width="20px" height="20px"/>
            <img id="saved" src="/modules/core/img/loaders/loader.gif" ng-show="state === 'saved'" width="20px" height="20px"/>
            <img id="notsaved" src="/modules/core/img/loaders/loader.gif" ng-show="state === 'notsaved'" width="20px" height="20px"/>
            <div style="text-align:right">
                Слов: {{getWordCounter()}} 
            </div>
        </div>
        <div class="col-md-12">
                <textarea name="text" data-ng-model="text" id="text" class="form-control" cols="30" rows="40" ></textarea>
        </div>
    </div>
</section>
